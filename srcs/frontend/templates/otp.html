<!-- Depende cual clickea, display block, cambiar de null para mostrar el form para agregar ese 2FA -->

<div class="text-center">
  <h2>Do you want to add an extra layer of security?</h2>
  <button class="btn btn-light" id="noGA">No, thanks</button>

  <h4 class="mt-5">Google Authenticator</h4>
  <button class="btn btn-light" id="startGA">Add</button>
  <button class="btn btn-light" id="removeGA">Remove</button>
  <div class="mt-4 text-center" style="display: none" id="gaDiv">
    <img src="" alt="QR Code" id="qrcodeImage" style="width: 200px" />
    <p id="statusMessage"></p>
    <form id="totpForm">
      <input type="text" id="totpCode" placeholder="Enter TOTP code" />
      <button type="button" onclick="verifyTOTP()">Verify</button>
    </form>
  </div>
</div>
