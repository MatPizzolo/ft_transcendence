<!-- Friends Modal -->
<div
  class="modal fade"
  id="friendsModal"
  tabindex="-1"
  aria-labelledby="friendsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div
      class="modal-content"
      style="background: #191f38; border: 5px solid #fffeee"
    >
      <div class="modal-header justify-content-center">
        <div class="col">
          <div class="row">
            <h5
              class="modal-title"
              id="friendsModalLabel"
              style="color: #f5a853"
            >
              Online: 0
            </h5>
          </div>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white btn-friends-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="modal-body-friends">
        <div class="text-center my-2">
          <div>
            <button
              class="btn"
              style="background: #fffeee; color: #4ca2bb"
              id="friendsModalInvite"
            >
              Invite
            </button>
          </div>
        </div>
        <p class="text-decoration-underline">List of friends...</p>
        <div id="friends-list"></div>
        <p class="text-decoration-underline mt-5">Pendind invitations...</p>
        <div id="friends-invitation-list"></div>
      </div>
    </div>
  </div>
</div>
