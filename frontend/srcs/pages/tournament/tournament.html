<div class="container" style="margin-top: 7rem">
	<div id="tor-cont-one">
		<h2 id="tournament-name"></h2>

		<h3 id="tournament-round"></h3>

		<div id="tournament-status">
			<h5 id="tournament-status-t"></h5>
		</div>
		<div class="card">
			<div class="card-header">Players</div>
			<div class="card-body">
				<div class="d-flex flex-row">
					<!-- First Round -->
					<div class="tournament-round" id="tournament-first-round"></div>

					<!-- Second Round -->
					<div class="tournament-round" id="tournament-second-round">
						
					</div>

					<!-- Final Round -->
					<div class="tournament-round" id="tournament-winner-round">
						
					</div>
				</div>
			</div>
		</div>

		<div id="tournament-admin" class="d-none">
			<h5 id="status-admin"></h5>
			<button type="button" class="btn btn-primary" id="start-round-btn">Start Round</button>
		</div>
	</div>
	<div id="tor-cont-two" style="display: none">
		<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
			<div class="row" id="onlineGameScreen">
				<canvas id="gameCanvas" width="858" height="525"></canvas>
			</div>
		</div>
	</div>
</div>
