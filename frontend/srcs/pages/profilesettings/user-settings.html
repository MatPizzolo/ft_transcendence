<div class="row" style="margin-top: 12rem; min-height: 70vh">
	<div class="col-md-4 text-center">
	  <form id="updateAvatarForm" enctype="multipart/form-data">
		<div
		  class="mb-3 justify-content-center text-center mx-auto white-text"
		  style="max-width: 50%"
		>
		  <div>
			<img
			  src="./srcs/assets/imgs/default-avatar.jpeg"
			  id="avatarImageUserSettings"
			  alt="Avatar"
			  class="img-fluid"
			/>
		  </div>
		  <label for="avatar" class="form-label white-text">Choose Avatar</label>
		  <input
			type="file"
			class="form-control"
			id="avatar"
			name="avatar"
			accept="image/*"
			required
		  />
		  <div id="avatarMsg" class="red-text"></div>
		  <div>
			<button type="submit" class="btn btn-primary white-text" id="updateAvatarBtn">
			  Update Avatar
			</button>
		  </div>
		</div>
	  </form>
	  <div class="mt-auto">
		<a href="/profile" class="btn bg-white "> Back to Profile </a>
	  </div>
	</div>
	<div class="col-md-8 text-center" style="margin-top: 5rem;">
	  <form id="userSettingForm">
		<div class="row justify-content-center">
		  <div class="form-group col-md-5 mb-3">
			<label for="userSettingsUsername" class="form-label white-text">Username</label>
			<input
			  type="text"
			  class="form-control input-signup"
			  id="userSettingsUsername"
			  placeholder="Enter your username"
			  required
			  readonly
			/>
		  </div>
		  <div class="form-group col-md-5 mb-3">
			<label for="userSettingsFullname" class="form-label white-text">Fullname</label>
			<input
			  type="text"
			  class="form-control input-signup"
			  id="userSettingsFullname"
			  placeholder="Enter your username"
			  required
			  readonly
			/>
			<div class="invalid-feedback" id="usernameHelp2"></div>
		  </div>
		</div>
		<div class="row justify-content-center">
		  <div class="form-group col-md-5 mb-3">
			<label for="userSettingsEmail" class="form-label white-text">Email</label>
			<input
			  type="text"
			  class="form-control input-signup"
			  id="userSettingsEmail"
			  placeholder="Enter your username"
			  required
			  readonly
			/>
			<div class="invalid-feedback" id="usernameHelp1"></div>
		  </div>
		</div>
	  </form>
