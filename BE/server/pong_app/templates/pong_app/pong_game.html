<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>

    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" required>
    <button type="button" onclick="connectWebSocket()">Connect</button>
    <button type="button" onclick="disconnectWebSocket()">Disconnect</button>

    <form id="messageForm">
        <label for="message">Enter Message:</label>
        <textarea id="message" required></textarea>
        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <div id="output"></div>

    <button type="button" onclick="getListUsers()">Get List of Users</button>
    <button type="button" onclick="getListUserChannels()">Get List of User Channels</button>
    <button type="button" onclick="getListGroups()">Get List of Groups</button>
    <button type="button" onclick="createGroup()">Create Group</button>
    <button type="button" onclick="joinGroup()">Join Group</button>
    <button type="button" onclick="leaveGroup()">Leave Group</button>
    <button type="button" onclick="leaveAllGroups()">Leave All Groups</button>
    <button type="button" onclick="removeUserFromGroup()">Remove User from Group</button>


    <script>
        let socket;

        function connectWebSocket() {
            const clientIdInput = document.getElementById('clientId');
            const clientId = clientIdInput.value;

            // Close existing WebSocket connection, if any
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }

            // Establish a new WebSocket connection
            socket = new WebSocket(`ws://localhost:8000/ws/lobby/?client_id=${clientId}`);

            // Connection opened
            socket.addEventListener('open', (event) => {
                console.log('WebSocket Connection Opened:', event);
            });

            // Listen for messages from the server
            socket.addEventListener('message', (event) => {
                console.log('WebSocket Message Received:', event.data);
                displayMessage(event.data);
            });

            // Listen for any errors that occur.
            socket.addEventListener('error', (event) => {
                console.error('WebSocket Error:', event);
            });

            // Connection closed
            socket.addEventListener('close', (event) => {
                console.log('WebSocket Connection Closed:', event);
            });
        }

        function disconnectWebSocket() {
            // Close the WebSocket connection
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
                console.log('WebSocket Connection Closed Manually');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            // Send the message to the server
            socket.send(JSON.stringify({
                type: 'lobby_message',
                data: {
                    message: message
                }
            }));

            // Clear the input field
            messageInput.value = '';
        }

        function getListUsers() {
            // Send a request to get the list of users
            socket.send(JSON.stringify({
                type: 'get_list_users'
            }));
        }

        function getListUserChannels() {
            // Send a request to get the list of user channels
            socket.send(JSON.stringify({
                type: 'get_list_user_channels'
            }));
        }

        function getListGroups() {
            // Send a request to get the list of groups
            socket.send(JSON.stringify({
                type: 'get_list_of_groups'
            }));
        }

        function createGroup() {
            const groupName = prompt('Enter group name:');
            if (groupName) {
                // Send a request to create a group
                socket.send(JSON.stringify({
                    type: 'create_group',
                    data: {
                        group_name: groupName
                    }
                }));
            }
        }

        function joinGroup() {
            const groupName = prompt('Enter group name:');
            if (groupName) {
                // Send a request to join a group
                socket.send(JSON.stringify({
                    type: 'join_group',
                    data: {
                        group_name: groupName
                    }
                }));
            }
        }

        function leaveGroup() {
            const groupName = prompt('Enter group name:');
            if (groupName) {
                // Send a request to leave a group
                socket.send(JSON.stringify({
                    type: 'leave_group',
                    data: {
                        group_name: groupName
                    }
                }));
            }
        }

        function leaveAllGroups() {
            // Send a request to leave all groups
            socket.send(JSON.stringify({
                type: 'leave_all_groups'
            }));
        }

        function removeUserFromGroup() {
            const groupName = prompt('Enter group name:');
            const userId = prompt('Enter user ID:');
            if (groupName && userId) {
                // Send a request to remove a user from a group
                socket.send(JSON.stringify({
                    type: 'remove_user_from_group',
                    data: {
                        group_name: groupName,
                        user_id: userId
                    }
                }));
            }
        }

        function displayMessage(message) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += `<p>${message}</p>`;
        }
    </script>
</body>
</html>
