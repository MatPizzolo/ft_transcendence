



<div class="row justify-content-center text-center">
    <h3>Signup</h3>
    <div class="mt-5">
        <button class="btn btn-primary" id="signupIntra">
            Signup intraa
        </button>
    </div>
    <div class="col-md-6 mt-5">
        <form id="signupForm">
            <div class="form-group">
                <label for="usernameSignupForm" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameSignupForm" placeholder="Enter your username" required>
                <div class="invalid-feedback" id="usernameHelp"></div>
            </div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname" required>
                <div class="invalid-feedback" id="fullnameHelp"></div>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback" id="emailHelp"></div>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="invalid-feedback" id="passwordHelp"></div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="invalid-feedback" id="confirmPasswordHelp"></div>
            </div>

            <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h4 mt-5>Already have an account? <a href="/login">Log In</a></h4>
    </div>
</div>
