



<div class="row justify-content-center text-center">
    <h3>LOGIN</h3>
    <div class="mt-5">
        <button class="btn btn-primary" id="intra">
            login intra
        </button>
    </div>
    <div class="col-md-6 mt-5">
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameLoginForm">Username</label>
                <input type="text" class="form-control" name="usernameLoginForm" id="usernameLoginForm" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h4 mt-5>Dont have an account? <a href="/signup">Signup</a></h4>
    </div>
</div>
